{% extends "base.html" %}

{% block content %}

<div class="w3-container w3-margin">

<table class="w3-striped">

<tr>
    <td>#</td>
    <td>Player</td>
    <td>Team</td>
    <td>Drafted By</td>
</tr>

{% for pick in picks %}
    {% if pick.selected %}
    <tr style="text-decoration-line: line-through">
    {% else %}
    <tr>
    {% endif %}
        <td>{{ pick.num }}</td>
        <td>{{ pick.player }}</td>
        <td>{{ pick.selected }}</td>
{#        <td>{% if pick.is_keeper %}KEEPER{% endif %}</td>#}
    </tr>
{% endfor %}

</table>

</div>

</div>

{% endblock content %}
