{% extends "base.html" %}

{% block content %}

<div class="w3-container w3-margin">

<table class="w3-striped">

<tr>
    <td>Rank</td>
    <td>Player</td>
    <td>Team</td>
    <td>Keeper?</td>
</tr>

{% for pick in picks %}
    {% if pick.selected %}
    <tr style="text-decoration-line: line-through">
    {% else %}
    <tr>
    {% endif %}
        <td>{{ pick.num }}</td>
        <td>{{ pick.player }}</td>
        <td>{% if pick.selected %}{{ pick.drafted_by }}{% endif %}</td>
        <td>{{ pick.keeper }}</td>
    </tr>
{% endfor %}

</table>

</div>

</div>

{% endblock content %}
